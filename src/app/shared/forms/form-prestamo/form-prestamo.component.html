<form [formGroup]="itemForm" (ngSubmit)="handleData()">


  <div class="row">
      <div class="col-md-12">
          <div class="form-group">
              <label class="bmd-label-floating">Usuario</label>
              <input
                  id="Nombre"
                  name="Nombre"
                  formControlName="Nombre"
                  required
                  type="text"
                  class="form-control"
              >
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="bmd-label-floating">Libro</label>
            <input
                id="Nombre"
                name="Nombre"
                formControlName="Nombre"
                required
                type="text"
                class="form-control"
            >
        </div>
    </div>
</div>

  <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <label class="bmd-label-floating">Fecha prestamo</label>
              <input
                  id="FechaNacimiento"
                  name="FechaNacimiento"
                  formControlName="FechaNacimiento"
                  required
                  type="date"
                  class="form-control"
              >
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6">
        <div class="form-group">

            <label class="bmd-label-floating">Dias prestamo</label>

            <input
            type="number"
            id="day"
            name="day"
            min="1" max="30"
            class="form-control"
            >

        </div>
    </div>
</div>

  <button [disabled]="!itemForm.valid" type="submit" class="btn btn-warning pull-right">Guardar</button>
  <div class="clearfix"></div>
</form>
