
<ngx-extended-pdf-viewer
    *ngIf="dataLoaded"
    [src]="serverUrl+item.DocumentoItem.LibroUrl"
    height="90vh"
    [enablePrint]="false"
    [showBookmarkButton]="false"
    [showDownloadButton]="false"
    [showPrintButton]="false"
    (contextmenu)="onRightClick($event)"
>
</ngx-extended-pdf-viewer>
