<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Crear prestamo</h4>
      <p class="card-category">Ingrese la informacion del prestamo</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="itemForm" (ngSubmit)="handleData()">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Usuario</label>
                  <input 
                    id="Usuario" 
                    type="text" 
                    class="form-control mx-sm-3"
                    [(ngModel)]="searchs.Usuario"
                    [ngbTypeahead]="searchUsuario" 
                    [inputFormatter]="formatter" 
                    [resultFormatter]="formatter"
                    placeholder="Buscar por nombre" 
                    formControlName="Usuario"
                    name="Usuario"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Libro</label>
                  <input 
                    id="Documento" 
                    type="text" 
                    class="form-control mx-sm-3"
                    [(ngModel)]="searchs.Documento"
                    [ngbTypeahead]="searchDocumento" 
                    [inputFormatter]="formatterLibro" 
                    [resultFormatter]="formatterLibro"
                    placeholder="Buscar por nombre" 
                    formControlName="Documento"
                    (selectItem)="documentoSelected($event)"
                    name="Documento"
                  />
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Libro fisico?</label>
                </div>
              </div>
            </div>

            <button [disabled]="!itemForm.valid" type="submit" class="btn btn-warning pull-right">Guardar</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
