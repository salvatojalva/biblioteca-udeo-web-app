<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Editar usuario</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <app-form-usuario
                        *ngIf="dataLoaded"
                        [item]="item"
                        (callBack)="save($event)"
                    ></app-form-usuario>
                </div>
            </div>
        </div>
    </div>
  </div>
