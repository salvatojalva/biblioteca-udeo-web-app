<div class="col-md-12">
  <div class="card">
      <div class="card-header card-header-danger">
          <h4 class="card-title">Editar carrera</h4>
          <p class="card-category">Ingrese el nombre</p>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-md-6">
                  <app-form-carrera
                      *ngIf="dataLoaded"
                      [item]="item"
                      (callBack)="save($event)"
                  ></app-form-carrera>
              </div>
          </div>
      </div>
  </div>
</div>
